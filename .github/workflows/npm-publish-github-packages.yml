name: Major Version Deployment

on:
  push:
    branches: [main, 'core/**']
  pull_request:
    branches: [main]

jobs:
  version-check:
    runs-on: ubuntu-latest
    outputs:
      is-major: ${{ contains(github.ref, 'core/') }}
    steps:
      - uses: actions/checkout@v4
      - run: echo "is-major=${{ contains(github.ref, 'core/') }}" >> $GITHUB_OUTPUT

  version-update:
    needs: version-check
    runs-on: ubuntu-latest
    outputs:
      new-version: ${{ steps.version.outputs.new-version }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Update version
        id: version
        run: |
          npm install
          NEW_VERSION=$(node version-updater.js)
          echo "new-version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add package.json
          git commit -m "Bump version to ${NEW_VERSION} [skip ci]"
          git push
        env:
          GITHUB_REF: ${{ github.ref }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: version-update
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
        env:
          REACT_APP_VERSION: ${{ needs.version-update.outputs.new-version }}
          REACT_APP_UPDATE_TYPE: ${{ needs.version-check.outputs.is-major && 'major' || 'minor' }}
      - name: Netlify Deploy
        run: |
          npm install -g netlify-cli
          if ${{ needs.version-check.outputs.is-major }}; then
            netlify deploy --prod --auth $NETLIFY_TOKEN --site $NETLIFY_SITE_ID --dir=build --message "Major Release v${{ needs.version-update.outputs.new-version }}"
          else
            netlify deploy --prod --auth $NETLIFY_TOKEN --site $NETLIFY_SITE_ID --dir=build
          fi
        env:
          NETLIFY_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}